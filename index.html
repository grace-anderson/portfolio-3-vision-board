<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block left light">
			<p>
				<span class="yellow">grow</span>
			</p>
			<p>
				Learn to design &amp;<br>
				<strong class="large-text sentence-case">Code Websites</strong>
			</p>
		</div>
		<div class="block small-block image-block">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block right-small-block center light">
			<p>
				html<br>
				css<br>
				javascript<br>
				wordpress<br>
				python<br>
			</p>
		</div>
		<div class="block large-block left-large-block left">
			<p><span class="yellow">freelance</span></p>
			<p>
				Make enough side cash to <br>
				<strong class="large-text sentence-case">pay off debt</strong>
			</p>
			<p>
				<img src="img/piggy.png" alt="piggy">
			</p>
		</div>
		<div class="block large-block center board-title">
			<p>
				<img src="img/eye.png" alt="eye"><br>
				<strong class="large-text" id="marker">2022</strong><br>
				<strong class="medium-text">vision board</strong>
			</p>
		</div>
		<div class="block right-large-block right">
			<p>
				<img src="img/plane.png" alt="plane"><br>
			</p>
			<p>
				<span class="yellow">travel</span>
			</p>
			plan a trip where i can<br>
			<strong class="large-text sentence-case">work remotely</strong>
			</p>
		</div>
		<div class="block small-block center light">
			<p>
				walk dog ++<br>
				medidate<br>
				yoga<br>
				snuggle pup<br>
			</p>
		</div>
		<div class="block small-block image-block">
			<img src="img/doggo.png" alt="doggo">
		</div>
		<div class="block small-block right light">
			<span class="yellow">mind & body</span>
			<p>
				exercise more<br>
				& find zen in<br>
				<strong class="large-text sentence-case">Challenge</strong>
			</p>
		</div>
	</div>
</body>

</html>
